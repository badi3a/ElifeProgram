<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
 <div  class="c1">
  <h1 class="c1">Welcome to Our Elife App</h1>
  <img src="img/elife-1.png">
 </div>
  <form method="" action="">
      <fieldset>
          <legend>LogIn Form</legend>
          <table>
              <tr>
                  <td> <label>Login:*</label> </td>
                  <td> <input type="text" name="login" required> </td>
              </tr>
              <tr>
                  <td> <label>Password:*</label> </td>
                  <td> <input type="password" name="psw" required> </td>
              </tr>
              <tr>
                  <td> <input type="submit" value="send" id="send"> </td>
                  <td> <input type="reset" value="reset" id="reset"> </td>
              </tr>
          </table>
      </fieldset>
  </form>
</body>
</html>
